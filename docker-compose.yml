version: '3.8'

services:
  db:
    image: postgres:15
    container_name: reservation_salles_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reservation_salles
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: reservation_salles_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=reservation_salles
      - JWT_SECRET=votre_cle_secrete_super_longue_et_complexe_2024
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: reservation_salles_frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge